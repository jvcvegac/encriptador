<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Encriptador & Desencriptador</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">   
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet">
    <title>Encriptador</title>
  </head>
  <body>
    <header> 
      <h1 class="titulo-principal">Encriptador & Desencriptador</h1>
      <img id="banner" src="imagenes/banner4.png" 
      
      
    </header>
    <main>
      <section>
        <textarea id="miAreaTexto" cols="30" rows="5" placeholder="Ingrese el texto aquí" onclick="btnTextarea()" class="text-area"></textarea>
        <div class="alerta">
          <img src="imagenes/alerta.svg" alt="Alerta">
          <p>Sólo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <input type="button"class="btn-encriptar" onclick="btnEncriptar()" value="Encriptar">
          <input type="button"class="btn-desencriptar" onclick="btnDesencriptar()" value="Desencriptar">
        </div>
      </section>
      <section>       
          <textarea cols="16" rows="6" class="mensaje" ></textarea>
          <div class="contenedorparrafo">
            <h3>Ningún mensaje fue<br> encontrado</h3>
            <p> </p>
            <p>Ingresa el texto que desees encriptar o<br>desencriptar.</p>
          </div>    
        <div>
           <input type="button" class="btn-copiar" onclick="btnCopiar()" value="Copiar"</button>
        </div>   
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
